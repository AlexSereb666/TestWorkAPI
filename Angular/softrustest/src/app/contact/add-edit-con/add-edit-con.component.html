

<div class="form-froup row">

    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId!=0">Имя контакта</label>
    <div class="col-sm-10" *ngIf="dep.ContactId!=0">
        <input type="text" class="form-control" [(ngModel)]="ContactName"
        placeholder="Введите имя контакта">
    </div>
    
    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId!=0">Email</label>
    <div class="col-sm-10" *ngIf="dep.ContactId!=0">
        <input type="text" class="form-control" [(ngModel)]="ContactEmail"
        placeholder="Введите Email">
    </div>
    
    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId!=0">Телефон</label>
    <div class="col-sm-10" *ngIf="dep.ContactId!=0">
        <input type="text" class="form-control" [(ngModel)]="ContactPhone"
        placeholder="Введите телефон">
    </div>


    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId==0">Ваше имя:</label>
    <div class="col-sm-10" *ngIf="dep.ContactId==0">
        <input type="text" class="form-control" [(ngModel)]="ContactName"
        placeholder="Введите имя">
    </div>
    <br>
    <br>
    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId==0">Ваш Email:</label>
    <div class="col-sm-10" *ngIf="dep.ContactId==0">
        <input type="text" class="form-control" [(ngModel)]="ContactEmail"
        placeholder="Введите Email">
    </div>
    <br>
    <br>
    
    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId==0">Ваш телефон:</label>
    <div class="col-sm-10" *ngIf="dep.ContactId==0">
        
        <input id="phone" type="text" class="form-control" [(ngModel)]="ContactPhone"
        placeholder="Введите телефон">
        
    </div>
    <br>
    <br>
    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId==0">Тема:</label>


    <!--<div class="col-sm-10" *ngIf="dep.ContactId==0">
        <select class="form-control" [(ngModel)] = "ThemeName">
            <option>--Select--</option>
            <option *ngFor="let ThName of ThemeList">
                {{ThName.ThemeName}}
            </option>
        </select>
    </div>-->


    <div class="col-sm-10" *ngIf="dep.ContactId==0">
        <input type="text" class="form-control" [(ngModel)]="ThemeId"
        placeholder="Введите Id темы">
    </div>

    
    <br>
    <br>
    <label class="col-sm-2 col-form-label" *ngIf="dep.ContactId==0">Сообщение:</label>
    <div class="col-sm-10" *ngIf="dep.ContactId==0">
        <textarea type="text" class="form-control" [(ngModel)]="Content"
        placeholder="Введите сообщение">
        </textarea>
    </div>

</div>

<button (click)="AddContact()" *ngIf="dep.ContactId==0" class="btn btn-primary">
    Написать письмо!
</button>

<button (click)="updateContact()" *ngIf="dep.ContactId!=0" class="btn btn-primary">
    Обновить
</button>
