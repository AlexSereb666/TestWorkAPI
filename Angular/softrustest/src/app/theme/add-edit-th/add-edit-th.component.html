<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Название темы</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ThemeName"
        placeholder="Введите название темы">

    </div>
</div>

<button (click)="addTheme()" *ngIf="dep.ThemeId==0" class="btn btn-primary">
    Добавить
</button>

<button (click)="updateTheme()" *ngIf="dep.ThemeId!=0" class="btn btn-primary">
    Обновить
</button>
