<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Id Контакта</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="IdContact"
        placeholder="Введите Id Контакта">
    </div>
    
    <label class="col-sm-2 col-form-label">Id Темы</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="IdTheme"
        placeholder="Введите Id Темы">
    </div>
    
    <label class="col-sm-2 col-form-label">Сообщение</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Content"
        placeholder="Введите сообщение">
    </div>

</div>

<button (click)="updateComment()" *ngIf="dep.CommentId!=0" class="btn btn-primary">
    Обновить
</button>
